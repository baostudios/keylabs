<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>keylabs</title>
    <link rel="stylesheet" href="styles/app.css">
    <link rel="icon" type="image/png" href="assets/icons/favicon.ico">
    <meta name="author" content="baostudios">
    <meta name="description" content="a sleek, minimal and simple typing test.">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="keylabs" />
    <meta property="og:description" content="a sleek, minimal and simple typing test." />
    <meta property="og:image" content="https://baostudios.github.io/keylabs/assets/banner.png" />
    <meta property="og:url" content="baostudios.github.io" />
    <meta property="og:site_name" content="baostudios" />
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="keylabs" />
    <meta property="twitter:url" content="baostudios.github.io" />
    <meta property="twitter:description" content="a sleek, minimal and simple typing test." />
    <meta property="twitter:image" content="https://baostudios.github.io/keylabs/assets/banner.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div id="siteMount">
        <div id="popups">
            <div class="caps-lock-indicator hidden">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 49 49">
                    <path d="M1.277,29.998h46c0.432,0,0.814-0.277,0.95-0.687s-0.008-0.86-0.355-1.117l-23-17c-0.353-0.261-0.836-0.261-1.188,0    l-23,17c-0.347,0.257-0.491,0.707-0.356,1.117S0.846,29.998,1.277,29.998z M24.277,13.242l19.965,14.756H4.313L24.277,13.242z"/>
                    <path d="M48,32.001H1c-0.552,0-1,0.448-1,1v4c0,0.552,0.448,1,1,1h47c0.552,0,1-0.448,1-1v-4C49,32.449,48.552,32.001,48,32.001z     M47,36.001H2v-2h45V36.001z"/>
                </svg>
            </div>
        </div>
        <div class="content">
            <div class="header">keylabs</div>
            <div class="typing-content">
                <div class="typing-metrics">
                    <div class="word-count">0/50</div>
                    <div class="wpm">0</div>
                    <div class="accuracy">0%</div>
                </div>
                
                <div class="typing-input">
                    <div class="text"></div>
                    <div class="input-container">
                        <textarea class="input-area" placeholder="start typing here..."></textarea>
                        <button class="restart-button" onclick="reset()">redo</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">Hey there, this project is still in its early stages. Some features will not work, and some features are still in development.</div>
    </div>  

    <script src="scripts/app.js"></script>
</body>

</html>
