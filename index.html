<body>
    <div id="siteMount">
        <div class="content">
            <div class="header">keylabs</div>
            <div class="typing-content">
                <div class="typing-metrics">
                    <div class="word-count">0/50</div>
                    <div class="wpm">0</div>
                    <div class="accuracy">0%</div>
                </div>
                
                <div class="typing-input">
                    <div class="text"></div>
                    <div class="input-container">
                        <textarea class="input-area" placeholder="start typing here..."></textarea>
                        <button class="restart-button" onclick="reset()">redo</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">hey there, this project is still in its early stages. expect some features to act weirdly.</div>
    </div>  

    <script src="scripts/app.js"></script>
